name: Poify/Unpoify

on:
  push:
    paths:
      - .bgforge.yml
      - .github/workflows/poify.yml
      - "ascension/lang/**"
  pull_request:
    paths:
      - .bgforge.yml
      - .github/workflows/poify.yml
      - "ascension/lang/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dir2msgstr
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: BGforgeNet/msg2po@master
        with:
          dir2msgstr: true
          dir2msgstr_commit: true
          single_commit: false

      - name: Checkout
        uses: actions/checkout@v4

      - name: Poify/Unpoify
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: BGforgeNet/msg2po@master
        with:
          poify: true
          unpoify: true
          single_commit: false

      - name: Poify/Unpoify/Dir2msgstr PR Testing
        if: (github.ref != 'refs/heads/master' && github.event_name == 'push') || github.event_name == 'pull_request'
        uses: BGforgeNet/msg2po@master
        with:
          poify: true
          unpoify: true
          dir2msgstr: true
          dir2msgstr_commit: false
          single_commit: true
          push: false
